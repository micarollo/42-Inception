version: "3.8"

networks:
  inception:
    name: inception
    driver: bridge

services:
  nginx:
    build: requeriments/nginx
    image: nginx
    container_name: nginx
    ports:
        - "443:443"
    depends_on:
        - wordpress
    volumes:
        - wordpress:/var/www/html
    networks:
        - inception
    env_file:
        - .env
    restart: always

  wordpress:
    build: 
       context: requeriments/wordpress
    image: wordpress
    container_name: wordpress
    depends_on:
       - mariadb
    volumes:
        - wordpress:/var/www/html
    restart: always
    networks:
        - inception
    env_file:
        - .env

  mariadb:
     build:
       context: requeriments/mariadb
     image: mariadb
     container_name: mariadb
     #depends_on:
     #   - wordpress
     volumes:
        - mariadb:/var/lib/myql
     restart: always
     networks:
        - inception
     env_file:
        - .env

volumes:
  wordpress:
     driver: local
     driver_opts:
        o: bind
        type: none
        device: /home/mrollo/data/wordpress
  mariadb:
      driver: local
      driver_opts:
         o: bind
         type: none
         device: /home/mrollo/data/mariadb
